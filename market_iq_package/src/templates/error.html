<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Error') }} | Market IQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern/styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="navbar">
        <div class="container navbar-container">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <i class='bx bx-line-chart navbar-brand-icon'></i>
                Market IQ
            </a>
            <nav>
                <ul class="navbar-nav">
                    <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('search') }}" class="nav-link">Search</a></li>
                    <li><a href="{{ url_for('metrics') }}" class="nav-link">Metrics</a></li>
                    <li><a href="{{ url_for('compare') }}" class="nav-link">Compare</a></li>
                    <li><a href="{{ url_for('insights') }}" class="nav-link">Insights</a></li>
                    <li><a href="{{ url_for('filings') }}" class="nav-link">Filings</a></li>
                    <li><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class='bx bx-moon'></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="{{ url_for('index') }}">Home</a> / Error
        </div>

        <div class="error-container">
            <div class="error-icon">
                <i class='bx bx-error-circle'></i>
            </div>
            <h1>Something went wrong</h1>
            <p class="error-message">{{ error }}</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Market IQ. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/modern/main.js') }}"></script>
</body>
</html>
